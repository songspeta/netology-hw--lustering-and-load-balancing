global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http                     
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000


listen stats
    bind :888
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s

frontend http_front
    bind :8080
    acl host_example hdr(host) -i example.local
    http-request deny if !host_example   
    use_backend weighted_servers if host_example  

backend weighted_servers
    balance roundrobin
    server s1 127.0.0.1:8001 weight 2 check
    server s2 127.0.0.1:8002 weight 3 check
    server s3 127.0.0.1:8003 weight 4 check
