global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode tcp                    
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    option dontlognull


listen stats
    bind :888
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s
    stats realm Haproxy\ Statistics


listen tcp_balance
    bind :1325                  
    mode tcp
    balance roundrobin          
    server srv1 127.0.0.1:8888 check
    server srv2 127.0.0.1:9999 check
